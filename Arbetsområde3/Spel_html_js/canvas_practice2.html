<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://koda.nu/simple.js">

        var cat = {x: 100, y: 100, speed: 5};
        
        hideMouse();
    
        playSound("http://spelprogrammering.nu/ljud/musik/Arkanoid_PSID_01", 0.5);
          
      function update()
        {
        fill("black")
       
       
        circle(mouse.x, mouse.y, 20, "red");
        circle(cat.x, cat.y, 20, "blue");
            
        if(keyboard.d)
          cat.x += cat.speed;
        if (keyboard.a)
          cat.x -= cat.speed;
        if (keyboard.w)
          cat.y -= cat.speed;
        if (keyboard.s)
          cat.y += cat.speed;
            
        var d = distance(mouse, cat);
                             
        if (d < 40)
        {
          text(50, 50, 20, "Game over!", "red")
          playSound("");
          showMouse();
          stopSound("http://spelprogrammering.nu/ljud/musik/Arkanoid_PSID_01.mp3")
          stopUpdate();
         }
       }
        
  </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
